<style>
  .overlay {
    background-color: black;
    width: 100%;
    height: 100%;
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0.8;
    z-index: 1;
    display: none;
  }
  .popupbox {
    position: absolute;
    z-index: 2;
    background-color: white;
    color: black;
    width: 40%;
    padding: 20px;
    border-radius: 10px;
    left: 30%;
    top: 20%;
    display: none;
  }
</style>

<button onClick="show()">Show</button>
<div class="overlay"></div>
<div class="popupbox">
  <p>When you click the popup will appear on the screen</p>
  <button onClick="closepopup()">Close</button>
</div>

<script>
  // Popup overlay and popupbox
  var popupoverlay = document.querySelector(".overlay");
  var popupbox = document.querySelector(".popupbox");

  function show() {
    popupbox.style.display = "block";
    popupoverlay.style.display = "block";
  }

  function closepopup() {
    popupbox.style.display = "none";
    popupoverlay.style.display = "none";
  }
</script>
